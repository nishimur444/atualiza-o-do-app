<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Bem-vindo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #111111;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #111111;
        }

        .context {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 2em;
            animation: fadeInUp 1.8s ease forwards;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #00000066;
        }

        .loader-inicial {
            font-weight: bold;
            font-family: monospace;
            font-size: 28px;
            line-height: 1.2em;
            display: inline-grid;
            margin-bottom: 30px;
        }

        .loader-inicial:before,
        .loader-inicial:after {
            content: "Carregando...";
            grid-area: 1/1;
            -webkit-mask: linear-gradient(90deg, #000 50%, #0000 0) 0 50%/2ch 100%;
            color: #0000;
            text-shadow: 0 0 0 #ffffff, 0 calc(var(--s, 1)*1.2em) 0 #ffffff;
            animation: l15 1s infinite;
        }

        .loader-inicial:after {
            -webkit-mask-position: 1ch 50%;
            --s: -1;
        }

        .loader-container {
            width: 60%;
            max-width: 400px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
        }

        .progress {
            height: 100%;
            background-color: #ffffff;
            animation: loading 3s linear forwards;
        }

        .loader-final {
            font-weight: bold;
            font-family: monospace;
            display: inline-grid;
            font-size: 30px;
            opacity: 0;
            transition: opacity 1s ease;
            color: white;
        }

        .loader-final:before,
        .loader-final:after {
            content: "VAMOS L√Å üöÄ";
            grid-area: 1/1;
            -webkit-mask-size: 100% 5px, 100% 100%;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: l35-1 1s infinite;
        }

        .loader-final:before {
            -webkit-mask-image:
                linear-gradient(#000 0 0),
                linear-gradient(#000 0 0);
        }

        .loader-final:after {
            -webkit-mask-image:
                linear-gradient(#000 0 0);
            animation:
                l35-1 1s infinite,
                l35-2 .2s infinite cubic-bezier(0.5, 200, 0.5, -200);
        }

        #btn-continuar {
            position: absolute;
            bottom: 20px;
            right: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1a1a1a;
            /* preto clean */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 999;
        }

        #btn-continuar.fade-in {
            opacity: 1;
            pointer-events: auto;
        }

        #btn-continuar:focus {
            outline: none;
            box-shadow: none;
        }

        .share-icon {
            position: absolute;
            bottom: 20px;
            left: 20px;
            /* <-- antes era 30px */
            width: 40px;
            height: 40px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/471/471664.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) invert(1);
            transition: transform 0.6s ease;
            cursor: pointer;
            z-index: 999;
        }


        .share-icon.active {
            transform: rotate(360deg);
        }

        .circle-links {
            position: absolute;
            bottom: 100px;
            left: 40px;
            width: 0;
            height: 0;
        }

        .circle-links .circle {
            width: 38px;
            height: 38px;
            background: white;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 0 5px #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .circle-links .circle img {
            width: 22px;
            height: 22px;
        }

        .circle-links.active .circle:nth-child(1) {
            transform: translate(-32px, -35px);
            /* bolinha mais acima */
            opacity: 1;
        }

        .circle-links.active .circle:nth-child(2) {
            transform: translate(22px, -5px);
            /* bolinha do meio */
            opacity: 1;
        }

        .circle-links.active .circle:nth-child(3) {
            transform: translate(50px, 55px);
            /* bolinha logo acima do ‚ùì */
            opacity: 1;
        }

        .fade-out {
            opacity: 0 !important;
            transition: opacity 1s ease;
        }

        .fade-in {
            opacity: 1 !important;
            transition: opacity 1s ease;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes l15 {

            80%,
            100% {
                text-shadow: 0 calc(var(--s, 1) * -1.2em) 0 #ffffff, 0 0 0 #ffffff;
            }
        }

        @keyframes l35-1 {
            0% {
                -webkit-mask-position: 0 20px, 0 0
            }

            20% {
                -webkit-mask-position: 0 8px, 0 0
            }

            40% {
                -webkit-mask-position: 0 100%, 0 0
            }

            60% {
                -webkit-mask-position: 0 3px, 0 0
            }

            80% {
                -webkit-mask-position: 0 15px, 0 0
            }

            100% {
                -webkit-mask-position: 0 0, 0 0
            }
        }

        @keyframes l35-2 {
            100% {
                transform: translate(0.1px);
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="context">
        <h1>Sistema de chamados Laclaw üíª‚öôÔ∏è</h1>
        <div class="loader-inicial"></div>
        <div class="loader-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="loader-final" id="loader-final"></div>
        <button id="btn-continuar">Autenticar com o Google</button>
        <div class="share-icon" id="shareIcon"></div>

        <!-- ‚úÖ Bolinhas com links -->
        <div class="circle-links" id="circleLinks">
            <!-- Gmail -->
            <div class="circle"
                onclick="window.bridge.abrirNavegador('https://mail.google.com/mail/?view=cm&to=patrick.nishimura@laclaw.com.br')">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail" />
            </div>

            <!-- Laclaw -->
            <div class="circle" onclick="window.bridge.abrirNavegador('https://laclaw.com.br')">
                <img src="https://em-content.zobj.net/thumbs/240/apple/354/balance-scale_2696-fe0f.png"
                    alt="Laclaw - Justi√ßa" />
            </div>

            <!-- YouTube -->
            <div class="circle"
                onclick="window.bridge.abrirNavegador('https://www.youtube.com/@laclawconsultoria8860')">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
            </div>
        </div>

        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script>
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
                    opacity: { value: 0.4 },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 220, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });

            document.querySelector('.progress').addEventListener('animationend', function () {
                const loader = document.querySelector('.loader-inicial');
                const bar = document.querySelector('.loader-container');
                const final = document.getElementById('loader-final');
                const button = document.getElementById('btn-continuar');

                loader.classList.add('fade-out');
                bar.classList.add('fade-out');

                setTimeout(() => {
                    loader.style.display = 'none';
                    bar.style.display = 'none';
                    final.classList.add('fade-in');
                    button.classList.add('fade-in');
                }, 1000);
            });

            document.getElementById('btn-continuar').addEventListener('click', function () {
                if (window.bridge && window.bridge.proximaEtapa) {
                    window.bridge.proximaEtapa();
                }
            });

            document.getElementById('shareIcon').addEventListener('click', function () {
                this.classList.toggle('active');
                document.getElementById('circleLinks').classList.toggle('active');
            });

            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.bridge = channel.objects.bridge;
            });
        </script>
</body>

</html>
